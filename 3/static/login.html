<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In - YMCA Volunteer PathFinder</title>
  <style>
    :root {
      --bg: #ffffff; --fg: #111111; --muted: #6b7280; --border: #e5e7eb; --accent: #4f46e5;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;background:var(--bg);color:var(--fg)}
    .container{max-width:400px;margin:80px auto;padding:32px}
    .logo{text-align:center;margin-bottom:40px}
    h1{font-size:28px;margin:0 0 8px 0;text-align:center}
    .subtitle{color:var(--muted);font-size:16px;text-align:center;margin-bottom:32px}
    .sso-buttons{display:flex;flex-direction:column;gap:12px;margin-bottom:24px}
    .sso-btn{display:flex;align-items:center;justify-content:center;gap:12px;padding:12px 20px;border:1px solid var(--border);border-radius:10px;background:#fff;color:var(--fg);text-decoration:none;font-weight:600;transition:all 0.2s}
    .sso-btn:hover{border-color:var(--accent);background:#f8fafc}
    .sso-btn svg{width:20px;height:20px}
    .divider{text-align:center;margin:24px 0;color:var(--muted);font-size:14px}
    .guest-section{text-align:center;padding:20px;background:#f8fafc;border-radius:10px;border:1px solid var(--border)}
    .guest-btn{display:inline-block;padding:10px 20px;background:var(--accent);color:white;text-decoration:none;border-radius:8px;font-weight:600}
    .footer{text-align:center;margin-top:32px;color:var(--muted);font-size:14px}
    .error{background:#fef2f2;border:1px solid #fecaca;color:#b91c1c;padding:12px;border-radius:8px;margin-bottom:16px;display:none}
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>üèä‚Äç‚ôÄÔ∏è YMCA Volunteer PathFinder</h1>
      <div class="subtitle">Sign in to get personalized volunteer recommendations</div>
    </div>
    
    <div id="error" class="error"></div>
    
    <div class="sso-buttons">
      <a href="#" class="sso-btn" onclick="signInWithGoogle()">
        <svg viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </a>
      
      <a href="#" class="sso-btn" onclick="signInWithMicrosoft()">
        <svg viewBox="0 0 24 24">
          <path fill="#F25022" d="M1 1h10v10H1z"/>
          <path fill="#00A4EF" d="M13 1h10v10H13z"/>
          <path fill="#7FBA00" d="M1 13h10v10H1z"/>
          <path fill="#FFB900" d="M13 13h10v10H13z"/>
        </svg>
        Continue with Microsoft
      </a>
    </div>
    
    <div class="divider">or</div>
    
    <div class="guest-section">
      <h3 style="margin:0 0 8px 0">Continue as Guest</h3>
      <p style="margin:0 0 16px 0;color:var(--muted);font-size:14px">
        Get basic recommendations without saving your preferences
      </p>
      <a href="/chat" class="guest-btn">Continue as Guest</a>
    </div>
    
    <div class="footer">
      <a href="/" style="color:var(--accent)">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    // Check if already signed in
    const token = localStorage.getItem('auth_token');
    if (token) {
      window.location.href = '/chat';
    }

    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function hideError() {
      const errorDiv = document.getElementById('error');
      errorDiv.style.display = 'none';
    }

    async function signInWithGoogle() {
      hideError();
      try {
        const response = await fetch('/auth/google');
        const data = await response.json();
        if (data.auth_url) {
          window.location.href = data.auth_url;
        } else {
          showError('Failed to initiate Google sign-in');
        }
      } catch (error) {
        showError('Network error during Google sign-in');
      }
    }

    async function signInWithMicrosoft() {
      hideError();
      try {
        const response = await fetch('/auth/microsoft');
        const data = await response.json();
        if (data.auth_url) {
          window.location.href = data.auth_url;
        } else {
          showError('Failed to initiate Microsoft sign-in');
        }
      } catch (error) {
        showError('Network error during Microsoft sign-in');
      }
    }

    // Handle OAuth callback results (from URL params)
    const urlParams = new URLSearchParams(window.location.search);
    const authResult = urlParams.get('auth');
    const error = urlParams.get('error');
    
    if (error) {
      showError('Authentication failed: ' + decodeURIComponent(error));
    } else if (authResult === 'success') {
      const token = urlParams.get('token');
      if (token) {
        localStorage.setItem('auth_token', token);
        window.location.href = '/chat';
      }
    }
  </script>
</body>
</html>
